<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sushmitha Jayakumar â€” Game Design Portfolio</title>
  <meta name="description" content="Associate Game Designer focused on LiveOps and systems design. Portfolio of work across the WCC series." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* gradient background */
      --card: rgba(0,0,0,0.55);
      --muted:#f3f4f6;
      --text:#ffffff;
      --accent:#ffbe0b;
      --accent-2:#00bbf9;
      --ring: rgba(0,187,249,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--text);background-attachment: fixed;min-height:100%}
    a{color:var(--accent-2);text-decoration:none}
    a:hover{opacity:.9}
    .container{width:min(1100px,92%);margin-inline:auto}
    header{position:sticky;top:0;z-index:40;background:rgba(0,0,0,.7);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.2px}
    .brand small{font-weight:600;opacity:.75}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{padding:8px 12px;border-radius:10px}
    nav a:hover{background:rgba(255,255,255,.06)}
    .hero{padding:80px 0 52px;background:rgba(0,0,0,0.5);border-radius:20px;margin-top:20px}
    .hero h1{font-size:44px;line-height:1.08;margin:0 0 10px}
    .hero p.lede{font-size:18px;max-width:780px;color:var(--muted);margin:0 0 22px}
    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.1);color:var(--text);font-weight:600}
    .btn.primary{background:var(--accent);color:#111;border-color:transparent}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px -12px var(--ring)}
    section{padding:56px 0}
    h2{font-size:28px;margin:0 0 18px}
    .grid{display:grid;gap:18px}
    @media(min-width:860px){.grid.cols-2{grid-template-columns:1fr 1fr}.grid.cols-3{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:18px}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.2);font-size:12px;color:var(--muted)}
    .kpis{display:flex;gap:14px;flex-wrap:wrap;margin:10px 0 0}
    .kpi{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:8px 10px;font-size:12px;color:var(--muted)}
    .list{margin:8px 0 0;padding-left:18px}
    .project h3{margin:0 0 6px}
    .project small{color:var(--muted)}
    .achv-list{display:grid;gap:12px}
    .achv{display:flex;gap:10px;align-items:flex-start;background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:14px}
    .achv .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);margin-top:7px;flex:0 0 auto}
    .footer{padding:28px 0;border-top:1px solid rgba(255,255,255,.08);color:var(--muted);background:rgba(0,0,0,0.7)}
    .muted{color:var(--muted)}
    .split{display:grid;gap:18px}
    @media(min-width:900px){.split{grid-template-columns:1.2fr .8fr}}
    .input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.1);color:var(--text)}
    .row{display:grid;gap:12px}
    @media(min-width:700px){.row.two{grid-template-columns:1fr 1fr}}
    .tag-row{display:flex;flex-wrap:wrap;gap:8px}
    .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2)}
    .avatar{width:88px;height:88px;border-radius:50%;background:linear-gradient(135deg,#ff9a9e,#fad0c4);border:2px solid rgba(255,255,255,.12)}
    .project img{width:100%;border-radius:12px;margin:10px 0}
  </style>
</head>
<body>

</body>
</html>
